<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="card_book.css">
  <title>Classic books</title>
</head>

<body>
  <div class="card">
    <div class="card-header">
      <img src="https://via.placeholder.com/150x200" alt="Book Cover">
    </div>
    <div class="card-body">
      <h2 class="card-title">Título del Libro</h2>
      <p class="card-author">Autor del Libro</p>
      <p class="card-description">Descripción breve del libro.</p>
      <p class="card-publisher">Editorial del Libro</p>
      <p class="card-year">Año de Publicación</p>
    </div>
  </div>
</body>

</html>
